<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>

<h1>Table of cars</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Made in Country</th>
    </tr>

    <tr th:each="car : ${carList}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.year}">year</td>
        <td th:utext="${car.madeInCountry}">madeInCountry</td>
    </tr>

</table>

<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
</body>
</html>
